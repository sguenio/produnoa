<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website Traffic Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #f8f9fa; /* Light Grey Background */
      }
      .sidebar {
        background-color: #e9ecef; /* Lighter Grey Sidebar */
        border-right: 1px solid #ddd; /* Border between Sidebar and Content */
      }
      .header {
        background-color: #c23616; /* Red Header */
        color: white; /* White Text */
        padding: 1rem 1.5rem; /* Padding for Header Content */
      }
      .card {
        border-color: #ddd; /* Grey Border for Cards */
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 sidebar d-flex flex-column justify-content-between vh-100">
          <h3 class="mt-3">Website Traffic</h3>
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a href="#" class="nav-link active">Dashboard</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Visitors</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Sources</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Conversions</a>
            </li>
          </ul>
          <button class="btn btn-sm btn-outline-primary mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSettings">Settings</button>
          <div class="collapse" id="collapseSettings">
            <div class="card card-body">
              <p>Settings options would go here</p>
            </div>
          </div>
        </div>

        <div class="col-md-10 content">
          <div class="header d-flex justify-content-between">
            <h2>Website Traffic Dashboard</h2>
            <button class="btn btn-sm btn-outline-light" type="button" id="sidebarToggle">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 <-1a.5.5 0 0 1-.5.5v2a.5.5 0 0 1-.5.5h-14a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 1-.5-.5l4-4a.5.5 0 0 1 .707-.707l10 10a.5.5 0 0 1 0 .707z"/>
              </svg>
            </button>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Visits</h5>
                    <h1 class="card-text">12,345</h1>
                    <p class="card-text">Last 30 days</p>
                  </div>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Unique Visitors</h5>
                    <h1 class="card-text">8,765</h1>
                    <p class="card-text">Last 30 days</p>
                  </div>
                </div>
              </div>
            </div>
  
            <div class="row">
              <div class="col-md-12 mb-3">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Traffic Sources</h5>
                    <canvas id="trafficChart"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script>
        const ctx = document.getElementById('trafficChart').getContext('2d');
        const trafficChart = new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ['Direct', 'Search', 'Social', 'Referral'],
            datasets: [{
              label: 'Traffic Sources',
              data: [30, 40, 20, 10],
              backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)'
              ],
              borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)'
              ],
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'bottom'
              }
            }
          }
        });
      </script>
  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script>
        const sidebarToggle = document.getElementById('sidebarToggle');
        sidebarToggle.addEventListener('click', () => {
          document.querySelector('.sidebar').classList.toggle('d-none');
        });
      </script>
    </body>
  </html>
