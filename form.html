<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Produnoa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .form-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ff2020;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            width: 150px;
            display: block;
            margin: 0 auto 20px auto;
        }
        .btn-submit {
            background-color: #ff2020;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #cc1a1a;
        }
        .modal-button {
            background-color: #ff2020;
            border: none;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .modal-button:hover {
            background-color: #ff3636;
            transform: scale(1.05);
            color: white;

            

        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo text-center">
            <img src="assets/image/logo.png" alt="Produnoa Logo">
        </div>
        <h3 class="text-center">Datos de Producto</h3>
        <form onsubmit="showModal(event)">
            <div class="mb-3">
                <label for="fechaRecepcion" class="form-label">Fecha Recepción</label>
                <input type="date" id="fechaRecepcion" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="proveedor" class="form-label">Proveedor</label>
                <select id="proveedor" class="form-control" required>
                    <option value="Proveedor1">Proveedor 1</option>
                    <option value="Proveedor2">Proveedor 2</option>
                    <option value="Proveedor3">Proveedor 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="producto" class="form-label">ID Producto</label>
                <select id="producto" class="form-control" required>
                    <option value="COLORANTE CARAMELO D 400 El bahiense">COLORANTE CARAMELO D 400 El bahiense</option>
                    <option value="COLORANTE CARAMELO DFS INGRECOR">COLORANTE CARAMELO DFS INGRECOR</option>
                    <option value="COLORANTE CARAMELO Justo 90F">COLORANTE CARAMELO Justo 90F</option>
                    <option value="COLORANTE ROJO ALLURA 40">COLORANTE ROJO ALLURA 40</option>
                    <option value="COLORANTE ROJO AMARANTO">COLORANTE ROJO AMARANTO</option>
                    <option value="COLORANTE AMARILLO TARTRAZINA">COLORANTE AMARILLO TARTRAZINA</option>
                    <option value="COLORANTE AMARILLO OCASO">COLORANTE AMARILLO OCASO</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="lote" class="form-label">Lote</label>
                <input type="text" id="lote" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="fechaElab" class="form-label">Fecha Elaboración</label>
                <input type="date" id="fechaElab" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="fechaVto" class="form-label">Fecha Vencimiento</label>
                <input type="date" id="fechaVto" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad (Kg)</label>
                <input type="number" id="cantidad" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-submit w-100" style="color: white">Añadir</button>
        </form>
    </div>

    <!-- Modal de confirmación -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Producto añadido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    El producto ha sido añadido con éxito.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn modal-button" data-bs-dismiss="modal" onclick="redirectToIndex()">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showModal(event) {
            event.preventDefault();
            const confirmModal = new bootstrap.Modal(document.getElementById('confirmModal'));
            confirmModal.show();

            confirmModal._element.addEventListener('hidden.bs.modal', function () {
                window.location.href = 'index.html';
            });
        }

        function redirectToIndex() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
